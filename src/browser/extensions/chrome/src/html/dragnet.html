<!DOCTYPE html>
<html>
<head>
  <title>Sorting Desk</title>

  <link href="../../lib/bootstrap/css/bootstrap.min.css" type="text/css" rel="stylesheet">
  <link href="../../lib/bootstrap/css/bootstrap-theme.min.css" type="text/css" rel="stylesheet">
  <link href="../../shared/src/css/theme-dragnet.css" type="text/css" rel="stylesheet">

  <!-- External dependencies -->
  <script src="../../lib/jquery-2.1.1.min.js"></script>
  <script src="../../lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="../../lib/CryptoJS/md5.js"></script>
  <script src="../../lib/d3/d3.min.js"></script>

  <!-- Internal dependencies -->
  <script src="../../lib/sorting-common/sorting_common.js"></script>
  <script src="../../lib/dossier.js/Dossier.js"></script>
  <script src="../../lib/sorting-queue/sorting_queue.js"></script>
  <script src="../../lib/sorting-desk/api-live.js"></script>

  <!-- Dragnet -->
  <script src="../../lib/dragnet/dragnet.js"></script>
  <script src="../../lib/dragnet/vis/vis.js"></script>
  <script src="../../lib/dragnet/vis/cluster.js"></script>
  <script src="../../lib/dragnet/vis/hbar.js"></script>
  <script src="../../lib/dragnet/api/api.js"></script>
  <script src="../../lib/dragnet/api/dossiermodels.js"></script>
  <script src="../../lib/dragnet/main.js"></script>
  <script src="../js/dragnet.js"></script>
</head>

<body class="dn-dragnet">
  <header>
    <img src="../../shared/media/images/logo.png">
    <h1>Dragnet</h1>
    <select data-scope="visualisation">
      <option value="Cluster">Cluster</option>
      <option value="Hbar">Horizonal Bar</option>
    </select>
    <div class="btn-toolbar" role="toolbar" data-scope="toolbar">
      <div class="btn-group btn-group-xs">
          <button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="left" title="Refresh data" data-scope="toolbar-refresh">
            <span class="glyphicon glyphicon-refresh"></span>
          </button>
      </div>
    </div>
  </header>
  <section>
    <div id="dn-vis" class="vis"></div>
    <div id="dn-loading" class="dn-loading">Loading</div>
  </section>
</body>
</html>
