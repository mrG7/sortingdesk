<!DOCTYPE html>
<html>
<head>
  <title>Sorting Desk &#8212; Options</title>
  <link href="../lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen"/>
  
  <script src="../lib/jquery-2.1.1.min.js"></script>
  <script src="../js/extension/config.js"></script>
  <script src="../js/extension/options.js"></script>
</head>

<body>
  <div class="container">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h2>Sorting Desk &#8212; Configuration</h2>
      </div>
      <div class="panel-body form-horizontal">
        <div class="form-group">
          <label for="dossierUrl" class="col-sm-2 control-label">Dossier stack URL</label>
          <div class="col-sm-10">
            <input type="url" class="form-control" id="dossier-url" placeholder="Enter a valid URL or leave blank to use default" />
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
              <label>
                <input id="active" type="checkbox"> Sorting Desk active
              </label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
              <label>
                <input id="activate-https" type="checkbox"> Do not activate for <samp>HTTPS</samp> addresses
              </label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button id="save" type="submit" class="btn btn-default">Save</button>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
