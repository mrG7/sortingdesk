<!-- Sorting Desk extension -->
<div id="sd-sorting-desk" class="sd-container">
  <!-- Buttons: extension activator, bin add and dismiss -->
  <div id="sd-activator">SD</div>
  <div id="sd-button-add">
    <span>+</span>
  </div>
  <div id="sd-button-dismiss">
    <span>X</span>
  </div>

  <div class="sd-clear"></div>

  <div id="sd-sorter">
    <div id="sd-bins"></div>
    <div id="sd-queue"></div>
  </div>
  
  <div class="sd-clear"></div>

  <!-- Extension state -->
  <div id="sd-load">Loading</div>
  <div id="sd-empty">Queue of items empty</div>
</div>

<!-- Label Browser -->
<div class="sd-label-browser sd-container sd-component" data-sd-scope="label-browser-container">
  <div class="sd-lb-container-inner">
    <!-- Buttons: window close -->
    <div class="sd-button-close" data-sd-scope="label-browser-close">X</div>

    <!-- Heading: id and content, and toolbar -->
    <div class="sd-heading sd-lb-heading" data-sd-scope="label-browser-heading">
      <!-- Toolbar -->
      <div class="sd-toolbar sd-lb-toolbar" data-sd-scope="label-browser-toolbar">
        <div class="sd-toolbar-button-group">
          <button class="sd-toolbar-button" data-sd-scope="label-browser-toolbar-list"><span class="sd-glyph-list"></span></button>
          <button class="sd-toolbar-button" data-sd-scope="label-browser-toolbar-group"><span class="sd-glyph-group"></span></button>
        </div>
      </div>

      <!-- Reference bin's id and content -->
      <div>
        <h1 class="sd-heading-title sd-lb-heading-title" data-sd-scope="label-browser-heading-title"></h1>
        <div class="sd-lb-heading-content" data-sd-scope="label-browser-heading-content"></div>
      </div>
      
    </div>

    <!-- Content container -->
    <div class="sd-lb-container-content sd-container-content">
      <div class="sd-lb-items" data-sd-scope="label-browser-items">
        <table>
          <tr>
            <th>Id</th>
            <th>Content</th>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>

<!-- Bin Explorer -->
<div class="sd-bin-explorer sd-container sd-component" data-sd-scope="bin-explorer-container">
  <div class="sd-be-container-inner">
    <!-- Buttons: window close -->
    <div class="sd-button-close" data-sd-scope="bin-explorer-close">X</div>

    <!-- Heading: id and content, and toolbar -->
    <div class="sd-heading sd-be-heading" data-sd-scope="bin-explorer-heading">
      <!-- Toolbar -->
      <div class="sd-toolbar sd-be-toolbar" data-sd-scope="bin-explorer-toolbar">
        <div class="sd-toolbar-button-group">
          <button class="sd-toolbar-button" data-sd-scope="bin-explorer-toolbar-add">
            <span class="sd-glyph-plus"></span>
          </button>
          <button class="sd-toolbar-button" data-sd-scope="bin-explorer-toolbar-remove">
            <span class="sd-glyph-remove"></span>
          </button>
          <button class="sd-toolbar-button" data-sd-scope="bin-explorer-toolbar-rename">
            <span class="sd-glyph-rename"></span>
          </button>
        </div>
        
        <div class="sd-toolbar-button-group">
          <button class="sd-toolbar-button" data-sd-scope="bin-explorer-toolbar-list">
            <span class="sd-glyph-list"></span>
          </button>
          <button class="sd-toolbar-button" data-sd-scope="bin-explorer-toolbar-group">
            <span class="sd-glyph-group"></span>
          </button>
        </div>
      </div>

      <!-- Reference bin's id and content -->
      <div>
        <h1 class="sd-heading-title sd-be-heading-title">Bin Explorer</h1>
      </div>
      
    </div>

    <!-- Content container -->
    <div class="sd-be-container-content">
      <div class="sd-be-items" data-sd-scope="bin-explorer-items">
      </div>
    </div>
  </div>
</div>
