<!-- Sorting Desk extension -->
<div id="sd-sorting-desk" class="sd-container">
  <!-- Buttons: extension activator, bin add and dismiss -->
  <div id="sd-activator">SD</div>
  
  <div class="sd-clear"></div>
  
  <div id="sd-sorter">
    <div id="sd-button-add" data-sd-scope="sorting-desk-button-add">
      <span>+</span>
    </div>
    <div id="sd-button-dismiss" data-sd-scope="sorting-queue-button-dismiss">
      <span>X</span>
    </div>

    <div id="sd-bins" data-sd-scope="sorting-desk-bins">
      <div class="sd-empty" data-sd-scope="sorting-desk-closed">
        Please use the <strong>Folder Explorer</strong> to create or open a folder
      </div>
      <div class="sd-empty sd-wider" data-sd-scope="sorting-desk-bins-empty">
        Please create one or more bins by dragging a text snippet or image into the <em>add</em> button
      </div>
    </div>
    <div id="sd-queue" data-sd-scope="sorting-queue-items">
      <div class="sd-empty" data-sd-scope="sorting-queue-items-empty">
        Queue of items empty
      </div>
    </div>
    
    <!-- Extension state -->
    <div class="sd-loading"></div>
  </div>

  <div class="sd-clear"></div>
</div>

<!-- Label Browser -->
<div id="sd-label-browser" class="sd-label-browser sd-container sd-component" data-sd-scope="label-browser-container">
  <div class="sd-lb-container-inner">
    <!-- Buttons: window close -->
    <div class="sd-button-close" data-sd-scope="label-browser-close">X</div>

    <!-- Header: id and content, and toolbar -->
    <div class="sd-header sd-lb-header" data-sd-scope="label-browser-header">
      <!-- Toolbar -->
      <div class="sd-toolbar sd-lb-toolbar" data-sd-scope="label-browser-toolbar">
        <div class="sd-toolbar-button-group">
          <button class="sd-toolbar-button sd-disabled" data-sd-scope="label-browser-toolbar-list"><span class="sd-glyph sd-glyph-list"></span></button>
          <button class="sd-toolbar-button sd-disabled" data-sd-scope="label-browser-toolbar-group"><span class="sd-glyph sd-glyph-group"></span></button>
        </div>
      </div>

      <!-- Reference bin's id and content -->
      <div>
        <h1 class="sd-header-title sd-lb-header-title" data-sd-scope="label-browser-header-title"></h1>
        <div class="sd-lb-header-content" data-sd-scope="label-browser-header-content"></div>
      </div>

    </div>

    <!-- Content container -->
    <div class="sd-lb-container-content sd-container-content">
      <div class="sd-container-view sd-lb-items" data-sd-scope="label-browser-items">
        <table>
          <tr>
            <th>Source</th>
            <th>Content</th>
          </tr>
        </table>
      </div>
      <div class="sd-loading sd-lb-loading"></div>
      <div class="sd-empty sd-lb-empty">No feature collections retrieved</div>
    </div>
  </div>
</div>

<!-- Folder Explorer -->
<div id="sd-folder-explorer" class="sd-folder-explorer sd-container sd-component" data-sd-scope="folder-explorer-container">
  <div class="sd-fe-container-inner">
    <!-- Buttons: window close -->
    <div class="sd-button-close" data-sd-scope="folder-explorer-close">X</div>

    <!-- Header: id and content, and toolbar -->
    <div class="sd-header sd-fe-header" data-sd-scope="folder-explorer-header">
      <!-- Toolbar -->
      <div class="sd-toolbar sd-fe-toolbar" data-sd-scope="folder-explorer-toolbar">
        <div class="sd-toolbar-button-group">
          <button class="sd-toolbar-button" data-sd-scope="folder-explorer-toolbar-load">
            <span class="sd-glyph sd-glyph-floppy-open"></span>
          </button>
        </div>

        <div class="sd-toolbar-button-group">
          <button class="sd-toolbar-button" data-sd-scope="folder-explorer-toolbar-add">
            <span class="sd-glyph sd-glyph-plus"></span>
          </button>
          <button class="sd-toolbar-button" data-sd-scope="folder-explorer-toolbar-remove">
            <span class="sd-glyph sd-glyph-remove"></span>
          </button>
          <button class="sd-toolbar-button sd-disabled" data-sd-scope="folder-explorer-toolbar-rename">
            <span class="sd-glyph sd-glyph-rename"></span>
          </button>
        </div>

        <div class="sd-toolbar-button-group">
          <button class="sd-toolbar-button sd-disabled" data-sd-scope="folder-explorer-toolbar-icons">
            <span class="sd-glyph sd-glyph-icons"></span>
          </button>
          <button class="sd-toolbar-button sd-disabled" data-sd-scope="folder-explorer-toolbar-list">
            <span class="sd-glyph sd-glyph-list"></span>
          </button>
        </div>
      </div>

      <!-- Reference bin's id and content -->
      <div>
        <h1 class="sd-header-title sd-fe-header-title">Folder Explorer</h1>
        <div class="sd-fe-header-folder" data-sd-scope="folder-explorer-header-folder">
          <div class="sd-button sd-button-round" data-sd-scope="folder-explorer-button-back">
            <span class="sd-glyph-chevron-left"></span>
          </div>
          <div class="sd-fe-header-folder-title" data-sd-scope="folder-explorer-folder-title">&nbsp;</div>
        </div>
      </div>

    </div>

    <!-- Content container -->
    <div class="sd-container-content sd-fe-container-content">
      <div class="sd-container-view sd-fe-view" data-sd-scope="folder-explorer-view">
      </div>
    </div>
  </div>
</div>
