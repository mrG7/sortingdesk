<div id="sd-container">
  <div id="sd-button-add">
    <span>+</span>
  </div>
  <div id="sd-button-dismiss">
    <span>X</span>
  </div>
  <div class="sd-clear"></div>
  <div id="sd-sorter">
    <div id="sd-bins"></div>
    <div id="sd-queue"></div>
  </div>
  <div class="sd-clear"></div>
  <div id="sd-activator">SD</div>
  <div id="sd-load">Loading</div>
  <div id="sd-empty">Queue of items empty</div>
</div>
<div class="sd-label-browser" data-sd-purpose="container-label-browser">
  <h1 class="sd-lb-heading" data-sd-purpose="label-browser-heading"></h1>
  <div class="sd-lb-container-inner">
    <div class="sd-lb-close" data-sd-purpose="label-browser-close">X</div>
    <div class="sd-lb-items" data-sd-purpose="label-browser-items">
      <table>
        <tr>
          <th>Id</th>
          <th>Content</th>
        </tr>
      </table>
    </div>
  </div>
</div>
