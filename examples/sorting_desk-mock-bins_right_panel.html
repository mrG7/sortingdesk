<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Sorting Desk - Offline - Default</title>
  
  <link rel="stylesheet" href="css/sorting_desk-mock-bins_right_panel.css" media="screen" />

  <!-- Libraries -->
  <script type="text/javascript" src="lib/require-2.1.14.min.js"></script>
  
  <!-- Main initialisation logic -->
  <script type="text/javascript">

  require.config( {
    baseUrl: '../',
    paths: {
      "SortingDesk": "src/SortingDesk/SortingDesk",
      "SortingQueue": "src/SortingQueue/SortingQueue",
      "API-SortingDesk": "src/api/api-sorting_desk-mock",
      "API-Data": "src/api/data/test-ranker.json?",
      "jquery": "lib/jquery-2.1.1.min"
    }
  } );

  require( [ "SortingDesk", "API-SortingDesk" ], function (SortingDesk) {
    var loading = $("#loading"),
        nitems = $("#items"),
        nbins = $("#bins"),
        height = $(window).height() - nitems.offset().top - 45,
        requests = 0;

    $(".wrapper").fadeIn();
    nitems.height(height);
    nbins.height(height);
    
    Api.initialise(g_descriptor);
    new SortingDesk.Instance( {
      nodes: {
        items: nitems,
        bins: nbins,
        buttonDismiss: $("#button-dismiss")
      },
      visibleItems: 15
    }, $.extend(Api, {
      onRequestStart: function () { if(!requests++) loading.stop().fadeIn(); },
      onRequestStop: function () { if(!--requests) loading.stop().fadeOut(); }
    } ) );
    
    g_descriptor = null;
  });      

    </script>
</head>
<body>
  <div id="wrapper-outer">
    <div id="wrapper-bins" class="wrapper">
      <div id="bins">
      </div>
    </div>
    <div id="wrapper-items" class="wrapper">
      <div id="items">
      </div>
    </div>
  </div>
  <div id="button-dismiss" class="sd-button-dismiss">X</div>
  <div id="loading">Loading...</div>
</body>
</html>
